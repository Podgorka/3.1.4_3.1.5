<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:c="">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>All Users</title>
</head>
<body class="bg-light">

<nav class="navbar fixed-top navbar-dark bg-dark">

    <div class="navbar-brand" href="#!" th:text="${user.getUsername()} + ' with roles: ' + ${user.getRolesToString()}"></div>

    <a href="/user" th:href="@{/logout}" align="left">Log out</a>
</nav>
<br>
<div class="container-fluid "  >
    <div class="row ">
        <header class="col-md-3 bg-white" style="height: auto; min-height: 100vh">
            <nav class="sidebar-sticky  navbar-expand-md ">
                <a href="#" class="logo navbar-brand"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <br><br>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto flex-column " >
                        <li class="nav-item active">
                            <a href="/" class=" nav-link">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a href="/user" class="btn btn-primary nav-link">User</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="col-md-9 " >
            <br><br>
            <div>
                <h1>User information-page</h1>
                <table class="table caption-top">
                    <tr>
                        <td>ID</td>
                        <td>NAME</td>
                        <td>LAST NAME</td>
                        <td>EMAIL</td>
                        <td>USERNAME</td>
                        <td>PASSWORD</td>
                        <td>ROLES</td>
                    </tr>
                    <tr>
                        <td th:text="${user.getId()}"></td>
                        <td th:text="${user.getName()}"></td>
                        <td th:text="${user.getLast_name()}"></td>
                        <td th:text="${user.getEmail()}"></td>
                        <td th:text="${user.getUsername()}"></td>
                        <td th:text="${user.getPassword()}"></td>
                        <td>
                            <div th:each="role : ${user.getRoles()}" th:text="${role.getRole()}">Roles</div>
                        <td>
                    </tr>
                </table>
            </div>
        </main>
    </div>
</div>



<br><br>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
